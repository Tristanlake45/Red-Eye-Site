  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-card" role="dialog" aria-modal="true" aria-label="Image viewer">
      <div class="lightbox-top">
        <div class="lightbox-title" id="lightbox-title"></div>

            <button class="icon-btn" id="lb-prev" type="button">Prev</button>
            <button class="icon-btn" id="lb-next" type="button">Next</button>
          </div>
          
          <div class="lightbox-right">
            <a class="icon-btn" id="lb-open" href="#" target="_blank" rel="noopener">Open</a>
            <button class="icon-btn" id="lb-close" type="button">Close</button>
          </div>          
      </div>

        <img id="lb-img" alt="">

  <script src="/assets/js/site.js"></script>
  <script>
    (function(){
      const galleryLinks = Array.from(document.querySelectorAll(".gallery-item"));
      const lightbox = document.getElementById("lightbox");
      const lbImg = document.getElementById("lb-img");
      const btnPrev = document.getElementById("lb-prev");
      const btnNext = document.getElementById("lb-next");
      const btnClose = document.getElementById("lb-close");
      const openLink = document.getElementById("lb-open");

      let index = 0;

      function setIndex(newIndex){
        index = (newIndex + galleryLinks.length) % galleryLinks.length;
        const href = galleryLinks[index].getAttribute("href");
        lbImg.src = href;
        lbImg.alt = "Red Eye Films work image";
        openLink.href = href;
      }

      function openLightbox(startIndex){
        setIndex(startIndex);
        lightbox.classList.add("open");
        lightbox.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
        // Put focus on Next so Tab/Shift+Tab cycling feels natural
        btnNext.focus();
      }

      function closeLightbox(){
        lightbox.classList.remove("open");
        lightbox.setAttribute("aria-hidden", "true");
        lbImg.src = "";
        openLink.href = "#";
        document.body.style.overflow = "";
        // return focus to the clicked thumbnail if possible
        galleryLinks[index]?.focus?.();
      }

      function next(){ setIndex(index + 1); }
      function prev(){ setIndex(index - 1); }

      // Click thumbnails
      galleryLinks.forEach((a, i) => {
        a.addEventListener("click", (e) => {
          e.preventDefault();
          openLightbox(i);
        });
      });

      // Buttons
      btnNext.addEventListener("click", next);
      btnPrev.addEventListener("click", prev);
      btnClose.addEventListener("click", closeLightbox);

      // Click outside to close
      lightbox.addEventListener("click", (e) => {
        if(e.target === lightbox) closeLightbox();
      });

      // Keyboard: arrows to navigate, esc to close
      window.addEventListener("keydown", (e) => {
        if(!lightbox.classList.contains("open")) return;

        if(e.key === "Escape") closeLightbox();
        if(e.key === "ArrowRight") next();
        if(e.key === "ArrowLeft") prev();
      });

      // Optional: also allow clicking the image to go next
      lbImg.addEventListener("click", next);
    })();
  </script>
